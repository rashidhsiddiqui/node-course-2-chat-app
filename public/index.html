<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the chat app</p>

  <!-- When we use socket.io, it automatically creates a socket.io.js file at the root level -->
  <script src="/socket.io/socket.io.js"></script>
  <script>

    // Create socket object
    var socket = io();

    //on connect client side event
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    //on disconnect client side event
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>

</body>

</html>
